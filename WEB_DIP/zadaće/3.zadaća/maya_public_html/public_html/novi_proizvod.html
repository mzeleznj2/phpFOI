        <div id="sadrzaj">
            <p id="greske"></p>

            <form id="form1" method="post" name="form1" action="http://barka.foi.hr/WebDiP/2016/materijali/zadace/ispis_forme.php">
                <div id="proizvod">
                    <label class="labela" for="proizvod-input">Ime proizvoda: </label>
                    <input class="input" type="text" id="proizvod-input" name="proizvod">
                </div>
                <div id="opis">
                    <label class="labela" for="opis-input">Opis proizvoda: </label>
                    <textarea class="input" id="opis-input" name="opis" rows=20" cols="100"></textarea>
                </div>
                <div id="datum">
                    <label class="labela" for="datum-input">Datum proizvodnje: </label>
                    <input class="input" type="text" id="datum-input" name="datum">
                </div>
                <div id="vrijeme">
                    <label class="labela" for="vrijeme-input">Vrijeme proizvodnje: </label>
                    <input class="input" type="time" id="vrijeme-input" name="vrijeme">
                </div>
                <div id="kolicina">
                    <label class="labela" for="kolicina-input">Količina proizvoda: </label>
                    <input class="input" type="number" id="kolicina-input" name="kolicina" min="1">
                </div>
                <div id="tezina">
                    <label class="labela" for="tezina-input">Težina proizvoda: </label>
                    <input class="input" type="range" id="tezina-input" name="tezina" min="0" max="100" value="0">
                </div>
                <div id="kategorija">
                    <label class="labela" for="kategorija-input">Kategorija proizvoda: </label>
                    <select id="kategorija-input" name="kategorija" multiple>
                        <option value="teniski reket">Teniski reket</option>
                        <option value="gitara">Gitara</option>
                        <option value="bicikl">Bicikl</option>
                    </select>
                </div>

                <input class="input" id="submit1" type="submit" value="Pošalji">
                <input class="input" id="reset1" type="reset" value="Inicijaliziraj">
                <button class="input" id="osvjezi" style="display: none;">Osvježi</button>
            </form>

        </div>
