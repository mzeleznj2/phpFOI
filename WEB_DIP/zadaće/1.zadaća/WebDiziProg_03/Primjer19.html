<!DOCTYPE html>
<html>

    <head>
        <title>CSS primjer 19.</title>
        <meta charset="utf-8">            
        <style type="text/css">
            body { background: yellow; color: green }
            ul { list-style-position: inside }
            li.square { list-style-type: square }
        </style>
    </head>

    <body>

        <h1>CSS formatiranje</h1>
        <p>Ovo je paragraf</p>
        Dani u tjednu su:        
        <ul>
            <li class="square">nedjelja </li>
            <li>ponedjeljak </li>
            <li>utorak </li>
            <li>srijeda </li>
            <li>cetvrtak </li>
            <li>petak </li>
            <li class="square">subota </li>
        </ul>

    </body>

</html>
