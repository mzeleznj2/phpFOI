<!DOCTYPE html>
<html>
    <head>
        <title>CSS primjer 5.4.1</title>
        <meta charset="utf-8">            
        <style type="text/css">
            #tekst6 { color: pink }
            #tekst5 { color: pink }
            .tekst4 { color: black }
            p.tekst3 { color: blue }
            p { color: red }
            body { color: yellow; font-size: 40px }
        </style>
    </head>
    <body>
        <h1>css formatiranje</h1>
        <p>Tekst 1</p><p style="color: maroon">Tekst 2</p>
        <p class="tekst3">Tekst 3</p>
        <p class="tekst4">Tekst 4</p>
        <p id="tekst5">Tekst 5</p>
        <p style="color: maroon" id="tekst6" class="tekst4">Tekst 6</p>
    </body>
</html>
