<!DOCTYPE html>
<html>

    <head>
        <title>CSS primjer 5.</title>
        <meta charset="utf-8">            
        <style type="text/css">
            body { color: yellow; font-size: 40px }
            p { color: red }
            p.tekst3 { color: blue }
            .tekst4 { color: black }
            #tekst5 { color: pink }
            #tekst6 { color: pink }
        </style>
    </head>
    <body>
        <h1>css formatiranje</h1>
        <p>Tekst 1</p><p style="color: maroon">Tekst 2</p>
        <p class="tekst3">Tekst 3</p>
        <p class="tekst4">Tekst 4</p>
        <p id="tekst5">Tekst 5</p>
        <p class="tekst4" id="tekst6" style="color: maroon">Tekst 6</p>

    </body>

</html>
