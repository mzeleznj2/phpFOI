<!DOCTYPE html>
<html>

    <head>
        <title>CSS primjer 9.</title>
        <meta charset="utf-8">            
        <style type="text/css">
            body { background: yellow; color: green }
            .primjer { text-align: center; 
                       text-transform: uppercase }
            .code { color: black; font-weight: bold; 
                    font-size: larger }
            .komentar { color: green }
            .vazno { color: red }
        </style>
    </head>

    <body>

        <h1>CSS formatiranje</h1>
        <p>Ovo je paragraf</p>
        <span class="primjer">primjer 9.</span>
        <pre class="code">int main(int argc, char* argv)
{
   <span class="vazno">int broj;</span>
   ...
   return broj; <span class="komentar">// vraca broj komada</span>
}
        </pre>

    </body>

</html>
