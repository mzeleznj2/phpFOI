    <section id="sadrzaj">
        <article>
            <form action="http://arka.foi.hr/WebDiP/2013/zadaca_01/ispis_forme.php" method="POST">
                <p class="naslov" >Registracija novog korisnika</p>
                <label for="ime">Ime</label>
                <input class="input2" type="text" id="ime" required="" placeholder="Ime"/><br/>
                <label for="prezime">Prezime</label>
                <input class="input1" type="text" id="prezime" required="" placeholder="Prezime"/><br/>
                <label for="slika">Slika</label>
                <input type="file"  id="slika" class="browse" /><br/>
                <label for="adresa">Adresa</label>
                <input class="input2" type="text" id="adresa" required="" placeholder="Adresa"/><br/>
                <label for="grad">Grad</label>
                <input class="input3" type="text" id="grad" required="" placeholder="Grad"/><br/>
                <label for="e-mail">E-mail</label>
                <input class="input3" type="email" id="e-mail" placeholder="korisnicko@foi.hr" required="" /><br/>
                <label for="korisničkoIme">Korisničko ime</label>
                <input class="input2" type="text" id="korisničkoIme" required="" pattern="[a-z0-9] {6,20}" title="Najmanje 6 znakova!" placeholder="Korisničko ime" /><br/>
                <label for="lozinka">Lozinka</label>
                <input class="input2" type="password" id="lozinka" required="" pattern="[a-z0-9] {6,20}" title="Najmanje 6 znakova!"/><br/>
                <label for="plozinka">Ponovi lozinku </label>
                <input class="input2" type="password" id="plozinka" required="" pattern="[a-z0-9] {6,20}" title="Najmanje 6 znakova!"/><br/>
                <label for="telefon">Telefon</label>
                <input class="input3" type="tel" id="telefon" placeholder="+385-xx-xxx-xxxx" /><br>
                <label for="zivotopis">Životopis</label>
                <textarea id="zivotopis" rows="5" cols="40"  placeholder="Kratak životopis"></textarea><br>
                <label for="spol">Spol: </label>
                <select id="spol">
                    <option value="-1" selected="selected">Odaberi spol</option>
                    <option value="1" >Muškarac</option>
                    <option value="2" >Žena</option>
                </select>
                <br/>
                <label class="label2">Želite li primati obavijesti putem e-maila?</label><br/>           
                <input type="radio" id="d" name="ask" checked="checked" />
                <label class="label1" for="d">Da</label>
                <input type="radio" id="n" name="ask" />
                <label class="label1" for="n">Ne</label><br/>
                <label class="label3" for="uvjeti">Potvrđujem da sam pročitao i prihvaćam uvjete upotrebe aplikacije</label>
                <input class="check1" type="checkbox" id="uvjeti" >
                <br/>
                <br/>
                <input type="submit" value="Registriraj se" class="gumb2"/><br/>       
            </form>
