            <form name="registracija" action="http://arka.foi.hr/WebDiP/2013/zadaca_02/ispis_forme.php" method="POST"  >
                <p class="naslov" >Registracija novog korisnika</p>

                <input name="Ime" class="input2" type="text" id="ime" required="" placeholder="Ime"  /><br/>
                <label for="prezime">Prezime</label>
                <input name="Prezime" class="input1" type="text" id="prezime" required="" placeholder="Prezime" /><br/>

                <input class="input3" type="email" id="email" placeholder="korisnicko@foi.hr" required="" /><br/>
                <label for="korisnickoIme">Korisničko ime</label>
                <input class="input2" type="text" id="korisnickoIme" required=""  title="Najmanje 6 znakova!" placeholder="Korisničko ime"  /><br/>
                <label for="lozinka">Lozinka</label>
                <input class="input2" type="password" id="lozinka" required=""  title="Najmanje 6 znakova!"  /><br/>
                <label for="plozinka">Ponovi lozinku </label>
                <input class="input2" type="password" id="plozinka" required="" title="Najmanje 6 znakova!"  /><br/>
                <label for="telefon">Telefon</label>
                <input class="input3" type="tel" id="telefon" placeholder="+385-xx-xxx-xxxx" /><br>
                <label for="zivotopis">Životopis</label>
                <textarea id="zivotopis" rows="5" cols="40"  placeholder="Kratak životopis"></textarea><br>
                <label for="spol">Spol: </label>
                <select id="spol">
                    <option value="-1" selected="selected">Odaberi spol</option>
                    <option value="1" >muški</option>
                    <option value="2" >ženski</option>
                </select>
                <br/>
                <label class="label2">Želite li primati obavijesti putem e-maila?</label><br/>           
                <input type="radio" id="d" name="ask" checked="checked" />
                <label class="label1" for="d">Da</label>

                <label class="label1" for="n">Ne</label><br/>
