        <article>
            <form name="registracija" action="http://arka.foi.hr/WebDiP/2013/zadaca_02/ispis_forme.php" method="POST" onsubmit="return provjera(this);" >
                <p class="naslov" >Registracija novog korisnika</p>
                <label onmouseout="misdole(this);" onmouseover="misgore(this);" for="ime"  >Ime</label>
                <input name="Ime" class="input2" type="text" id="ime" required="" placeholder="Ime" onBlur="ImePrezime(this);" onfocus="fokusiran(this);"  /><br/>
                <label for="prezime" onmouseout="misdole(this);" onmouseover="misgore(this);" >Prezime</label>
                <input name="Prezime" class="input1" type="text" id="prezime" required="" placeholder="Prezime" onBlur="ImePrezime(this);" onfocus="fokusirann(this);"/><br/>
                <label for="slika" onmouseout="misdole(this);" onmouseover="misgore(this);" >Slika</label>
                <input type="file" id="slika" class="browse" /><br/>
                <label for="adresa" onmouseout="misdole(this);" onmouseover="misgore(this);" >Adresa</label>
                <input class="input2" type="text" id="adresa" required="" placeholder="Adresa"  onfocus="fokusiran(this);" onBlur="odznaci(this);" /><br/>
                <label onmouseout="misdole(this);" onmouseover="misgore(this);" for="grad">Grad</label>
                <input class="input3" type="text" id="grad" required="" placeholder="Grad" onfocus="fokusiran(this);" onBlur="odznaci(this);" /><br/>
                <label onmouseout="misdole(this);" onmouseover="misgore(this);" for="e-mail">E-mail</label>
                <input class="input3" type="email" id="e-mail" placeholder="korisnicko@foi.hr" required="" onfocus="fokusiran(this)"  onBlur="odznaci(this);" /><br/>
                <label onmouseout="misdole(this);" onmouseover="misgore(this);" for="korisnickoIme">Korisničko ime</label>
                <input class="input2" type="text" id="korisnickoIme" required=""  title="Najmanje 6 znakova!" placeholder="Korisničko ime" onBlur="korIme(this);" onfocus="fokusiran(this);" /><br/>
                <label onmouseout="misdole(this);" onmouseover="misgore(this);" for="lozinka">Lozinka</label>
                <input class="input2" type="password" id="lozinka" required=""  title="Najmanje 6 znakova!" onBlur="provjeraLozinke(plozinka, lozinka);" onfocus="fokusiran(this);" /><br/>
                <label onmouseout="misdole(this);" onmouseover="misgore(this);" for="plozinka">Ponovi lozinku </label>
                <input class="input2" type="password" id="plozinka" required="" title="Najmanje 6 znakova!" onBlur="provjeraLozinke(plozinka, lozinka);" onfocus="fokusiran(this);" /><br/>
                <label onmouseout="misdole(this);" onmouseover="misgore(this);" for="telefon">Telefon</label>
                <input class="input3" type="tel" id="telefon" placeholder="+385-xx-xxx-xxxx" onfocus="fokusiran(this);" onBlur="odznaci(this);" /><br>
                <label onmouseout="misdole(this);" onmouseover="misgore(this);" for="zivotopis">Životopis</label>
                <textarea id="zivotopis" rows="5" cols="40"  placeholder="Kratak životopis"></textarea><br>
                <label onmouseout="misdole(this);" onmouseover="misgore(this);" for="spol">Spol: </label>
                <select id="spol">
                    <option value="-1" selected="selected">Odaberi spol</option>
                    <option value="1" >muški</option>
                    <option value="2" >ženski</option>
                </select>
                <br/>
                <label  class="label2">Želite li primati obavijesti putem e-maila?</label><br/>           
                <input type="radio" id="d" name="ask" checked="checked" />
                <label class="label1" for="d">Da</label>
                <input type="radio" id="n" name="ask" />
                <label class="label1" for="n">Ne</label><br/>
                <label class="label3" for="uvjeti">Potvrđujem da sam pročitao i prihvaćam uvjete upotrebe aplikacije</label>
                <input class="check1" type="checkbox" id="uvjeti" >
                <br/>
                <br/>
                <input type="submit" value="Registriraj se" class="gumb2"/><br/>
