<!DOCTYPE HTML>
<html>
<head>

<title>Jquery </title>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  
  <style>
  #krug{
  width:150px;
  height:150px;
  border-radius: 50%;
  background-color:green;
  margin: 10px;
  }
 
  </style>
  
 </head>

<body>

<div id="krug"> </div>

<script type="text/javascript">

    $("#krug").click(function(){
	$("#krug").css("background-color", "red");
	});
	
</script>

</body>
</html>
