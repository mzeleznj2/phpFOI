                    <label class="labela" for="ime" >Ime korisnika: </label>

                <p>

                    <input class="unos" id="prezime" type="text" placeholder="Lastname">    
                </p> 

                <p>
                    <label class="labela" for="username">Korisničko ime: </label>
                    <input class="unos" id="username" type="text" placeholder="Username">    
                </p> 

                <p>
                    <label class="labela" for="password" >Lozinka: </label>
                    <input class="unos" id="password" type="password" placeholder="Password"/>
                </p> 

                <p>
                    <label class="labela" for="password2" >Potvrda lozinke: </label>
                    <input class="unos" id="password2" type="password" placeholder="Password">    
                </p> 
                <p>
                    <label class="labela"> Enkripcija: </label>
                    <keygen id="Enkripcija2" name="enkripcija">
                </p>
                <p>
                    <label class="labela" for="dan" >Dan rođenja: </label>
                    <input class="unos" id="dan" type="number" name="dan">
                </p>

                <p id="mj">
                    <label class="labela1" for="mjesec"> Mjesec: 
                        <input class="unos" type="number" min="1" max="12" id="mjesec" list="Mjeseci">
                    </label>
                    <datalist id="Mjeseci">
                        select from the list
                        <option value=""> Odaberi </option>
                        <option value="1"> Siječanj </option>
                        <option value="2"> Veljača </option>
                        <option value="3"> Ožujak </option>
                        <option value="4"> Travanj </option>
                        <option value="5"> Svibanj </option>
                        <option value="6"> Lipanj </option>
                        <option value="7"> Srpanj </option>
                        <option value="8"> Kolovoz </option>
                        <option value="9"> Rujan </option>
                        <option value="10"> Listopad </option>
                        <option value="11"> Studenti </option>
                        <option value="12"> Prosinac </option>
                    </datalist>
                </p>

                <p>
                    <label class="labela" for="godina" >Godina rođenja: </label>
                    <input id="godina" type="number" name="godina">
                </p>

                <p>
                    <label class="labela" for="spol"> Spol: </label>
                    <select id="spol" name="Spol"> 
                        <option value="Muški"> Muški </option>
                        <option value="Ženski"> Ženski </option>
                    </select>
                </p>

                <p>
                    <label class="labela" for="drzava">Država: </label>
                    <select id="drzava" name="drzava">
                        <option value="+385">Hrvatska</option>
                        <option value="+387">Bosna i Hercegovina</option>
                        <option value="+381">Srbija</option>
                        <option value="+386">Slovenija</option>

                        <option value="+383">Kosovo</option>
                        <option value="+382">Crna Gora</option>

                    </select>
                    <label class="labela" for="mobitel" > Mobitel: </label>
                    <input id="mobitel" type="tel" placeholder="xxx xxxxxxx">
                </p>
                <p>
                    <label class="labela" for="email" > E-mail adresa: </label>
                    <input id="email" type="text" name="email">
                </p>

                <p>
                    <label class="labela" for="robot" > Dokažite da niste robot: </label>
                    <input  id="robot" type="checkbox"> 
                </p>

                <p>
                    <label class="labela" for="lokacija" > Lokacija: </label>
                    <textarea id="lokacija" rows="5" cols="100"></textarea>
                </p>

                <p>
                    <label class="labela" for="slika" > Slika: </label>
                    <input id="slika" type="file" name="slika" accept="image/*">
                    <input type="submit" value="Pošalji">
                </p>

                <p>
                    <label class="labela" for="obavijest" > Obavijesti: </label>
                    <input id="obavijest" type="radio">
